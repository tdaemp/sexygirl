<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato e Pix</title>
    <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: #ff007f; border: none; border-radius: 8px; color: #fff; font-size: 16px; cursor: pointer;">
        Voltar para a Página Inicial
    </button>
    
    <style>
        /* Estilo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            background-color: #222;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #ff007f;
            margin-bottom: 20px;
        }

        .info-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .info-group label {
            display: block;
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .info-group p {
            font-size: 18px;
            color: #fff;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contato e Chave Pix</h1>
    
    <div class="info-group">
        <label>Nome:</label>
        <p>nome</p>
    </div>
    
    <div class="info-group">
        <label>E-mail:</label>
        <p>nome@exemplo.com</p>
    </div>
    
    <div class="info-group">
        <label>Chave Pix:</label>
        <p>123.456.789-00</p> <!-- Substitua com a chave Pix real -->
    </div>
    
</div>

</body>
</html>
